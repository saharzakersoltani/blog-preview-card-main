<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta name="description" content="blog preview card main" />
    <title>blog preview card main</title>

    <link href="style.css" rel="stylesheet" />
    <link href="queries.css" rel="stylesheet" />
    <link href="images/favicon-32x32.png" rel="icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="card-section">
        <div class="container">
          <img
            class="image"
            src="images/illustration-article.svg"
            alt="illustration article"
          />
          <p class="learning">learning</p>
          <p>published 21 Dec 2023</p>
          <h1>HTML & CSS foundations</h1>
          <p class="description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="customer">
            <img
              class="customer-img"
              src="images/image-avatar.webp"
              alt="Greg Hooper"
            />
            <p class="customer-name">greg hooper</p>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/saharzakersoltani">Sahar Zaker Soltani</a>.
      </div>
    </footer>
  </body>
</html>
